plugins {
    id 'java'
    id "com.diffplug.spotless" version "5.8.2"
}

group 'uk.cjolive'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.googlejavaformat:google-java-format:1.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

spotless {
    java {
        googleJavaFormat()
    }
}